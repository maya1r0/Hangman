<html lang="en">
<head>

            position: absolute;

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hangman | Sports</title>
<link rel="stylesheet" type="text/css" href="../css/subpages.css">
<script src = "../script/subpages.js"></script>
</head>

<body id="bg" style="background: url('../images/twoplayerbg.png') no-repeat center center fixed">
<div class="mainWrap">
    <script>

        generate2PlayerWord();

        var manArray = new Array();
        manArray[0] = "../images/normalguy0.png";
        manArray[1] = "../images/normalguy1.png";
        manArray[2] = "../images/normalguy2.png";
        manArray[3] = "../images/normalguy3.png";
        manArray[4] = "../images/normalguy4.png";
        manArray[5] = "../images/normalguy5.png";
        manArray[6] = "../images/normalguy6.png";
        manArray[7] = "../images/normalguy7.png";



    </script>

    <button id="muteButton" onclick="muteOrUnmute()"></button>
    <img src="" id="manPicture">
    <table id = "writtenLetters">
        <tr id = "firstRow">
            <script>
                var row = document.getElementById("firstRow");
                for (var i = 0; i < correctWord.length; i++){
                    var td = document.createElement("td");
                    td.id = "shortTD";
                    var txt = document.createTextNode("");
                    td.appendChild(txt);
                    row.appendChild(td);
                }
            </script>
        </tr>
    </table>
    <table id = "longWrittenLetters">
        <tr id = "longFirstRow">
            <script>
                var row = document.getElementById("longFirstRow");
                for (var i = 0; i < correctWord.length; i++){
                    var td = document.createElement("td");
                    td.id = "longTD";
                    var txt = document.createTextNode("");
                    td.appendChild(txt);
                    row.appendChild(td);
                }
            </script>
        </tr>
    </table>
    <table id="dashes">
        <script>
            if (correctWord.length <= 7) {
                for (var i = 0; i < correctWord.length; i++) {
                    document.write('<td><span id = "indvletters">' + "_ " + '</span></td>');
                }
            }
            else {
                for (var x = 0; x < correctWord.length; x++) {
                    document.write('<td><span id = "longWord">' + "_ " + '</span></td>')
                }
            }
        </script>
    </table>

    <a href="EnterWord.html"><button id= "playAgain" style="display:none; background-image: url('../images/two-player.png')">Play Again</button></a>
    <a href="Homepage.html"><button id = "newCategory" style="display:none">New Category</button></a>
    <button id = "xButton" style = "display:none" onClick = "xPopUp()">x</button>
    <p id="afterGameWord"></p>
    <p id="winStreak"></p>


    <img src="" id="winner">
    <img src="" id="loser">


    <a id="homeButton" href="Homepage.html">
        <button style="background-image:url(../images/homeicon.png)"></button>
    </a>

    <div id = "keyDiv">
        <object id="keyboard-object" style="width:1000px; height:300px" type="text/html" data="keyboard.html"></object>
    </div>
    <img src="../images/hanger.png" id="hanger"
         style="width: 500px; height: 600px; float:right;"/>

    <p id="numGuesses">Guesses Left: 8</p>


</div>
</body>
</html>

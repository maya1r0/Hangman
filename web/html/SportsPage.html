<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hangman | Sports</title>
    <link rel="stylesheet" type="text/css" href="../css/SportsPage.css">
    <script>

        function generateWord(){
            var codeNumber=Math.floor(Math.random()*Math.floor(words.length));
            correctWord = words[codeNumber];
            for(var i = 0; i<correctWord.length; i++)
                letterArray[i] = correctWord.charAt(i);
        }

        function makeGuess(buttonId){
            console.log(buttonId);
            var element = document.getElementById(buttonId);
            element.disabled = true;
        }
        function checkAnswer(buttonId){
            var inWord = false;
            for (var i = 0; i<correctWord.length; i++){
                if (letterArray[i] == buttonId)
                    inWord = true;
            }
            return inWord;
        }
    </script>
</head>

<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Hangman | Choose A Word</title>
    <link rel="stylesheet" type="text/css" href="../css/EnterWord.css">
    <link href='https://fonts.googleapis.com/css?family=Nanum Pen Script' rel='stylesheet'>
    <script src = "../script/subpages.js"></script>
</head>
<body style="background: url('../images/twoplayerbg.png') no-repeat center center fixed">
    <p id = "prompt">Enter the word to guess:</p>
    <p id="starsDisplay"><span>*</span></p>

    <a href="twoPlayer.html"><button style="background-image: url(../images/startbg.png)" id = "startButton" onclick = "assignWord(); localStorage.set('in2Player', 'yes')"><b>START</b></button></a>

    <div id = "keyDiv">
        <table style="margin-left: 410px">
            <tr>
                <td><button id="Q" onClick="addLetter('Q')">Q</button></td>
                <td><button id="W" onClick="addLetter('W')">W</button></td>
                <td><button id="E" onClick="addLetter('E')">E</button></td>
                <td><button id="R" onClick="addLetter('R')">R</button></td>
                <td><button id="T" onClick="addLetter('T')">T</button></td>
                <td><button id="Y" onClick="addLetter('Y')">Y</button></td>
                <td><button id="U" onClick="addLetter('U')">U</button></td>
                <td><button id="I" onClick="addLetter('I')">I</button></td>
                <td><button id="O" onClick="addLetter('O')">O</button></td>
                <td><button id="P" onClick="addLetter('P')">P</button></td>
            </tr>
        </table>
        <table style="margin-left: 450px">
            <tr>
                <td><button id="A" onClick="addLetter('A')">A</button></td>
                <td><button id="S" onClick="addLetter('S')">S</button></td>
                <td><button id="D" onClick="addLetter('D')">D</button></td>
                <td><button id="F" onClick="addLetter('F')">F</button></td>
                <td><button id="G" onClick="addLetter('G')">G</button></td>
                <td><button id="H" onClick="addLetter('H')">H</button></td>
                <td><button id="J" onClick="addLetter('J')">J</button></td>
                <td><button id="K" onClick="addLetter('K')">K</button></td>
                <td><button id="L" onClick="addLetter('L')">L</button></td>
            </tr>
        </table>
        <table style="margin-left: 533px">
            <tr>
                <td><button id="C" onClick="addLetter('C')">C</button></td>
                <td><button id="X" onClick="addLetter('X')">X</button></td>
                <td><button id="Z" onClick="addLetter('Z')">Z</button></td>
                <td><button id="V" onClick="addLetter('V')">V</button></td>
                <td><button id="B" onClick="addLetter('B')">B</button></td>
                <td><button id="N" onClick="addLetter('N')">N</button></td>
                <td><button id="M" onClick="addLetter('M')">M</button></td>
            </tr>
        </table>
    </div>
<script>
    var letters="";
    var stars="";
    function addLetter(buttonId) {
        console.log(document.getElementById(buttonId).innerText);
        letters=letters+document.getElementById(buttonId).innerText;
        stars=stars+"* ";
        document.getElementById("starsDisplay").innerText=stars;
    }
    function assignWord(){
        console.log(letters);
        localStorage.setItem("myWord", letters.toLowerCase());
    }

</script>

    <a id="homeButton" href="Homepage.html">
        <button style="background-image:url(../images/homeicon.png); height: 50px; width: 50px"></button>
    </a>

</body>
</html>

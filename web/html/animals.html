<!DOCTYPE html>
<!--suppress ALL -->
<html>
<head>

    <title>Hangman | Animals</title>
    <link rel="stylesheet" type="text/css" href="../css/subpages.css">
    <link href='https://fonts.googleapis.com/css?family=Nanum Pen Script' rel='stylesheet'>
    <script src = "../script/subpages.js"></script>
    <style>
        button:hover{
            background-color: #ac977b;
        }
        #manPicture{
            position: absolute;
            left: 68.75%;
            top: 20%;
            z-index: 1;
        }
        #bg {
            background: url('../images/AnimalPic1.png') no-repeat 50% 50% fixed;
            background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            -webkit-background-size: cover;
        }
    </style>
</head>

<body id="bg">
<div class="mainWrap">

    <button id = "noThanks" style="display: none;" onClick="noThanks(); closeGetInfo()">No Thanks</button>
    <p id="enterName"></p>
    <input type="text" id="nameInput" style="display: none">
    <button id= "OK" style="display: none;" onClick="saveName('nameInput'); closeGetInfo()">OK</button>
    <p id="explanation"></p>
    <img src="" id="getInfobg">
    <script>
        if ((sessionStorage.getItem("myName") === null) && (sessionStorage.getItem("noThanks") === null)) {
            getInfo();
        }
    </script>

    <script>

        var words = ["monkey", "bear", "dog", "cat", "hamster", "tiger", "lion", "horse", "cow", "peacock",
            "flamingo", "panther", "cheetah", "seal", "dolphin", "shark", "zebra", "giraffe", "elephant", "ostrich",
            "moose", "alpaca", "eagle", "spider", "jellyfish", "narwhal", "hyena", "meerkat", "baboon", "whale",
            "rhinoceros", "puffin", "penguin", "frog","toad","bee","lizard","ram","hawk",
            "wolverine","llama","gull","gecko","centipede","owl","canary","finch","warthog","crow"]

        var manArray = new Array();
        manArray[0] = "../images/safariman0.png"
        manArray[1] = "../images/safariman1.png"
        manArray[2] = "../images/safariman2.png"
        manArray[3] = "../images/safariman3.png"
        manArray[4] = "../images/safariman4.png"
        manArray[5] = "../images/safariman5.png"
        manArray[6] = "../images/safariman6.png"
        manArray[7] = "../images/safariman7.png"

        generateWord();

    </script>

    <button id="muteButton" onclick="muteOrUnmute()"></button>
    <img src="" id="manPicture">
    <table id = "writtenLetters">
        <tr id = "firstRow">
            <script>
                var row = document.getElementById("firstRow");
                for (var i = 0; i < correctWord.length; i++){
                    var td = document.createElement("td");
                    td.id = "shortTD";
                    var txt = document.createTextNode("");
                    td.appendChild(txt);
                    row.appendChild(td);
                }
            </script>
        </tr>
    </table>
    <table id = "longWrittenLetters">
        <tr id = "longFirstRow">
            <script>
                var row = document.getElementById("longFirstRow");
                for (var i = 0; i < correctWord.length; i++){
                    var td = document.createElement("td");
                    td.id = "longTD";
                    var txt = document.createTextNode("");
                    td.appendChild(txt);
                    row.appendChild(td);
                }
            </script>
        </tr>
    </table>
    <table id="dashes">
        <script>
            if (correctWord.length <= 7) {
                for (var i = 0; i < correctWord.length; i++) {
                    document.write('<td><span id = "indvletters">' + "_ " + '</span></td>');
                }
            }
            else {
                for (var x = 0; x < correctWord.length; x++) {
                    document.write('<td><span id = "longWord">' + "_ " + '</span></td>')
                }
            }
        </script>
    </table>

    <a href="animals.html"><button id= "playAgain" style="display:none; background-image: url('../images/animals.png')">Play Again</button></a>
    <a href="Homepage.html"><button id = "newCategory" style="display:none">New Category</button></a>
    <button id = "xButton" style = "display:none" onClick = "xPopUp()">x</button>
    <p id="afterGameWord"></p>
    <p id="winStreak"></p>


    <img src="" id="winner">
    <img src="" id="loser">


    <a id="homeButton" href="Homepage.html">
        <button style="background-image:url(../images/homeicon.png)"></button>
    </a>

    <div id = "keyDiv">
        <object id="keyboard-object" style="width:1000px; height:300px" type="text/html" data="keyboard.html"></object>
    </div>
    <img src="../images/hanger.png" id="hanger"
         style="width: 500px; height: 600px; float:right;"/>

    <p id="numGuesses">Guesses Left: 8</p>

</div>
</body>
</html>
